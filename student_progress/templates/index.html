<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Progress Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"], textarea, input[type="submit"] {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        textarea {
            height: 100px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-left: 4px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Progress Tracker</h1>
        <form action="/record_grades" method="POST">
            <input type="text" name="student_name" placeholder="Enter student name" required>
            <textarea name="grades" placeholder="Enter grades (comma-separated)" required></textarea>
            <input type="submit" value="Record Grades">
        </form>
        {% if record_response %}
            <div class="result">
                <h2>Recorded Grades:</h2>
                <p>{{ record_response }}</p>
            </div>
        {% endif %}
        <form action="/analyze_progress" method="POST">
            <input type="text" name="student_name" placeholder="Enter student name" required>
            <textarea name="grades" placeholder="Enter grades (comma-separated)" required></textarea>
            <input type="submit" value="Analyze Progress">
        </form>
        {% if analysis %}
            <div class="result">
                <h2>Analysis:</h2>
                <p>{{ analysis }}</p>
            </div>
        {% endif %}
        {% if feedback %}
            <div class="result">
                <h2>Feedback:</h2>
                <p>{{ feedback }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
